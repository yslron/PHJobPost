<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Job Board HTML Demo - Sign in</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-white text-gray-800 tracking-tight">

    <main class="flex">
    
        <!-- Content -->
        <div class="min-h-screen w-full lg:w-1/2">
    
            <div class="h-full">
    
                <div class="h-full w-full max-w-md px-6 mx-auto flex flex-col after:mt-auto after:flex-1">
    
                    <!-- Site header -->
                    <header class="flex-1 flex mb-auto">
                        <div class="flex items-center justify-between h-16 md:h-20">
                            <!-- Logo -->
                            <a class="block group" href="index.html" aria-label="Cruip">
                                <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-indigo-500" d="M13.853 18.14 1 10.643 31 1l-.019.058z" />
                                    <path class="fill-indigo-300" d="M13.853 18.14 30.981 1.058 21.357 31l-7.5-12.857z" />
                                </svg>
                            </a>
                        </div>
                    </header>
    
                    <div class="flex-1 py-8">

                        <div class="mb-10">
                            <h1 class="text-4xl font-extrabold font-inter mb-2">Sign in to JobBoard!</h1>
                            <div class="text-gray-500">Enter your email and we'll email you a magic link for a password-free sign in.</div>
                        </div>

                        <!-- Form -->
                        <form>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="email">Email</label>
                                    <input id="email" class="form-input w-full" type="email" required />
                                </div>
                            </div>
                            <div class="mt-6">
                                <button class="btn w-full text-white bg-indigo-500 hover:bg-indigo-600 shadow-sm group">
                                    Get Magic Link <span class="tracking-normal text-indigo-200 group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="flex items-center my-6">
                            <div class="border-t border-gray-200 grow mr-3" aria-hidden="true"></div>
                            <div class="text-sm text-gray-500 italic">Or</div>
                            <div class="border-t border-gray-200 grow ml-3" aria-hidden="true"></div>
                        </div>
    
                        <!-- Social login -->
                        <button class="btn-sm text-sm text-white bg-rose-500 hover:bg-rose-600 w-full relative flex after:flex-1 group">
                            <div class="flex-1 flex items-center">
                                <svg class="w-4 h-4 fill-current text-rose-200 shrink-0" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.679 6.545H8.043v3.273h4.328c-.692 2.182-2.401 2.91-4.363 2.91a4.727 4.727 0 1 1 3.035-8.347l2.378-2.265A8 8 0 1 0 8.008 16c4.41 0 8.4-2.909 7.67-9.455Z" />
                                </svg>
                            </div>
                            <span class="flex-auto text-rose-50 pl-3">
                                Continue With Google
                                <span class="inline-flex tracking-normal text-rose-200 group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                            </span>
                        </button>
    
                    </div>

                </div>
    
            </div>
    
        </div>
    
        <!-- Right side -->
        <div class="fixed right-0 top-0 bottom-0 hidden lg:block lg:w-1/2 overflow-hidden" aria-hidden="true">
        
            <!-- Bg -->
            <div class="absolute inset-0 bg-gradient-to-b from-indigo-100 to-white pointer-events-none -z-10" aria-hidden="true"></div>
        
            <!-- Illustration -->
            <div class="hidden md:block absolute right-0 pointer-events-none -z-10" aria-hidden="true">
                <img src="./images/auth-illustration.svg" class="max-w-none" width="1440" height="900" alt="Page Illustration" />
            </div>
        
            <!-- Quotes -->
            <div class="absolute inset-0 flex flex-col justify-center">
                <div class="px-5 sm:px-6">
                    <div class="w-full max-w-xl mx-auto">
                        <div class="space-y-3 group">
                            <!-- Testimonial -->
                            <div class="p-4 bg-sky-50 border border-sky-200 rounded-xl opacity-30 hover:opacity-100 transition duration-150 ease-in-out">
                                <div class="flex items-center space-x-5">
                                    <div class="relative shrink-0">
                                        <img class="rounded-full" src="./images/testimonial-auth-01.jpg" width="88" height="88" alt="Testimonial 01" />
                                        <svg class="absolute top-0 right-0 fill-indigo-400" width="26" height="17" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z" />
                                        </svg>
                                    </div>
                                    <figure>
                                        <blockquote class="font-bold m-0 pb-1">
                                            <p>I got an offer three weeks after I applied via JobBoard. I have never been happier in my career life.</p>
                                        </blockquote>
                                        <figcaption class="text-sm font-medium">Lisa Smith, developer at <a class="text-sky-500 hover:underline" href="#0">AppyYou</a></figcaption>
                                    </figure>
                                </div>
                            </div>
                            <!-- Testimonial -->
                            <div class="p-4 bg-sky-50 border border-sky-200 rounded-xl hover:opacity-100 transition duration-150 ease-in-out">
                                <div class="flex items-center space-x-5">
                                    <div class="relative shrink-0">
                                        <img class="rounded-full" src="./images/testimonial-auth-02.jpg" width="88" height="88" alt="Testimonial 02" />
                                        <svg class="absolute top-0 right-0 fill-indigo-400" width="26" height="17" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z" />
                                        </svg>
                                    </div>
                                    <figure>
                                        <blockquote class="font-bold m-0 pb-1">
                                            <p>I got an offer three weeks after I applied via JobBoard. I have never been happier in my career life.</p>
                                        </blockquote>
                                        <figcaption class="text-sm font-medium">Mark Mills, developer at <a class="text-sky-500 hover:underline" href="#0">App.com</a></figcaption>
                                    </figure>
                                </div>
                            </div>
                            <!-- Testimonial -->
                            <div class="p-4 bg-sky-50 border border-sky-200 rounded-xl opacity-30 hover:opacity-100 transition duration-150 ease-in-out">
                                <div class="flex items-center space-x-5">
                                    <div class="relative shrink-0">
                                        <img class="rounded-full" src="./images/testimonial-auth-03.jpg" width="88" height="88" alt="Testimonial 03" />
                                        <svg class="absolute top-0 right-0 fill-indigo-400" width="26" height="17" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z" />
                                        </svg>
                                    </div>
                                    <figure>
                                        <blockquote class="font-bold m-0 pb-1">
                                            <p>I got an offer three weeks after I applied via JobBoard. I have never been happier in my career life.</p>
                                        </blockquote>
                                        <figcaption class="text-sm font-medium">Lisa Smith, developer at <a class="text-sky-500 hover:underline" href="#0">AppyYou</a></figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
    </main>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/main.js"></script>

</body>

</html>
